spring:
  cloud:
    gateway:
      routes:
        - id: identity-service
          uri: lb://IDENTITY-SERVICE
          predicates:
            - Path=/auth/**

        - id: database-service
          uri: lb://DATABASE-SERVICE
          predicates:
            - Path=/api/database/**
          filters:
            - AuthenticationFilter

        - id: front-service
          uri: lb://FRONT-SERVICE
          predicates:
            - Path=/**
          filters:
            - AuthenticationFilter